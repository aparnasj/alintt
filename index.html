<!DOCTYPE html>
<html>

<head>
  <title>ALientt!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-md main-content">
    <div class="row header">
      <ul class="nav nav-pills nav-fill nav-justified" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="giphy-tab" href="#giphy" data-toggle="tab" role="tab" aria-controls="giphy" aria-selected="true">Giphy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="quill-tab" href="#quill" role="tab" data-toggle="tab" aria-controls="quill" aria-selected="false">Quill Editor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="quillgiphy-tab" href="#quillgiphy"  data-toggle="tab" role="tab" aria-controls="quillgiphy" aria-selected="false">Quill Editor With Giphy</a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="giphy" role="tabpanel" aria-labelledby="giphy-tab">
          <div class="title">Giphy Search</div>
        </div>
        <div class="tab-pane fade" id="quill" role="tabpanel" aria-labelledby="quill-tab">
          <div class="title">Quill Editor</div>
        </div>
        <div class="tab-pane fade" id="quillgiphy" role="tabpanel" aria-labelledby="quillgiphy-tab">
          <div class="title">Quill Editor with Giphy</div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
