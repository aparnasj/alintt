<!DOCTYPE html>
<html>

<head>
  <title>ALientt!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600;800&display=swap"
    rel="stylesheet">
  <link href="http://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-md main-content">
    <div class="row header">
      <ul class="nav nav-pills nav-fill nav-justified" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="giphy-tab" href="#giphy" data-toggle="tab" role="tab" aria-controls="giphy"
            aria-selected="true">Giphy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="quill-tab" href="#quill" role="tab" data-toggle="tab" aria-controls="quill"
            aria-selected="false">Quill Editor</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="quillgiphy-tab" href="#quillgiphy" data-toggle="tab" role="tab"
            aria-controls="quillgiphy" aria-selected="false">Quill Editor With Giphy</a>
        </li>
      </ul>
    </div>

    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="giphy" role="tabpanel" aria-labelledby="giphy-tab">
        <div class="title">Giphy Search</div>
        <div class="row d-flex justify-content-center">
          <form class="col-6">

            <div class="input-group flex-nowrap">
              <input type="text" class="form-control" id="giphy-search-input" placeholder="Search here.."
                aria-label="Search" aria-describedby="addon-wrapping">

              <div class="input-group-append">
                <button class="btn btn-secondary" onclick="searchGiphyImages()" type="button"
                  id="inputGroupFileAddon04"><svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                      d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                  </svg></button>
              </div>
            </div>

          </form>
        </div>
        <div class="scroll-panel">
          <div class="row" id="giphy-images"></div>
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="giphy-pagination">
              <li class="page-item"><a class="page-link" href="#" onclick="loadMoreGifs()">Load More..</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="tab-pane fade" id="quill" role="tabpanel" aria-labelledby="quill-tab">
        <div class="title">Quill Editor</div>
        <div class="quill-editor-wrapper">
          <div id="toolbar">
            <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
              <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-clean"></button>
            </span>
            <span class="ql-formats">
              <button id="custom-button">G</button>
            </span>
          </div>
          <div id="quill-editor"></div>
        </div>

      </div>
      <div class="tab-pane fade" id="quillgiphy" role="tabpanel" aria-labelledby="quillgiphy-tab">
        <div class="title">Quill Editor with Giphy</div>
        <div class="quill-editor-wrapper">
          <div id="toolbar-withgiphy">
            <span class="ql-formats">
              <button class="ql-bold"></button>
              <button class="ql-italic"></button>
              <button class="ql-underline"></button>
              <button class="ql-strike"></button>
            </span>
            <span class="ql-formats">
              <button class="ql-clean"></button>
            </span>
            <span class="ql-formats">
              <button id="custom-button" data-toggle="modal" data-target="#giphyModal">G</button>
            </span>
          </div>
          <div id="quill-editor-withgiphy"></div>
        </div>

      </div>
      <div class="modal fade" id="giphyModal" tabindex="-1" role="dialog" aria-labelledby="giphyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="giphyModalLabel">Giphy Image Selector</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row d-flex justify-content-center">
                <form class="col-6">
              
                  <div class="input-group flex-nowrap">
                    <input type="text" class="form-control" id="giphy-search-inputmodal" placeholder="Search here.." aria-label="Search"
                      aria-describedby="addon-wrapping">
              
                    <div class="input-group-append">
                      <button class="btn btn-secondary" onclick="searchGiphyImages(null, true)" type="button"><svg
                          class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                          xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                          <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg></button>
                    </div>
                  </div>
              
                </form>
              </div>
              <div class="scroll-panel">
                <div class="row" id="giphy-imagesmodal"></div>
                <nav aria-label="Page navigation">
                  <ul class="pagination justify-content-center" id="giphy-pagination">
                    <li class="page-item"><a class="page-link" href="#" onclick="loadMoreGifs(true)">Load More..</a></li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="http://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="js/main.js"></script>
  <script>

  </script>
</body>

</html>
